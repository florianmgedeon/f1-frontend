<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live F1 Tracker</title>
  <style>
    body {
      background: #111;
      color: #00ff99;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .metrics {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .label {
      font-size: 1.2rem;
      color: #aaa;
    }
    .value {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="metrics">
    <div class="label">Speed</div>
    <div id="speed" class="value">--</div>

    <div class="label">Throttle</div>
    <div id="throttle" class="value">--</div>

    <div class="label">Brake</div>
    <div id="brake" class="value">--</div>

    <div class="label">Gear</div>
    <div id="gear" class="value">--</div>
  </div>

  <svg id="trackSvg" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
    <rect width="100%" height="100%" fill="#000" />
    <!-- TRACK PATH -->
    <path id="trackPath" d="" stroke="#555" stroke-width="2" fill="none" />
    <!-- CAR DOT -->
    <circle id="dot" cx="0" cy="0" r="5" fill="red" />
  </svg>

  <script>
    async function fetchCSV() {
      const res = await fetch('maps/bahrain_normalized_lap_data.csv');
      const text = await res.text();
      const lines = text.trim().split('\n');
      const coords = lines.slice(1).map(line => {
        const [x, y] = line.split(',').map(Number);
        return { x, y };
      });
      return coords;
    }

    function createPathFromCoords(coords) {
      const scale = 800; // matches SVG size
      if (!coords.length) return '';
      const d = coords.map((p, i) => {
        const x = p.x * scale;
        const y = p.y * scale;
        return (i === 0 ? 'M' : 'L') + x + ' ' + y;
      }).join(' ');
      return d;
    }

    async function drawTrack() {
      const coords = await fetchCSV();
      const d = createPathFromCoords(coords);
      document.getElementById('trackPath').setAttribute('d', d);
    }

    async function fetchLiveData() {
      try {
        const res = await fetch('/api/live-data');
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById('speed').textContent = data.speed + " km/h";
        document.getElementById('throttle').textContent = data.throttle;
        document.getElementById('brake').textContent = data.brake;
        document.getElementById('gear').textContent = data.n_gear;
      } catch (e) {
        console.error('Error fetching live data:', e);
      }
    }

    async function updateDot() {
      try {
        const res = await fetch('/api/track-position');
        if (!res.ok) return;
        const data = await res.json();
        const dot = document.getElementById('dot');
        dot.setAttribute('cx', data.x * 800);
        dot.setAttribute('cy', data.y * 800);
      } catch (e) {
        console.error('Error updating dot:', e);
      }
    }

    async function init() {
      await drawTrack();
      setInterval(fetchLiveData, 500);
      setInterval(updateDot, 500);
    }

    init();
  </script>
</body>
</html>
